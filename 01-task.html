<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */
        class Car {
            constructor (model, yaer){
                this.yaer = yaer;
                this.model = model;
            }
            getModel() {
                return this.model;
            }

            getYear() {
                return this.yaer;
            }
        }

        let car1 = new Car("Audi", 2018);
        console.log(car1.getModel() + " " + car1.getYear());
    </script>
</body>
